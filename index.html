<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Receipt</title>
  </head>
  <body>
    <div class="container">

      <div id="blank">
        <form>
          <h1>Make an appointment!</h1>
          <div class="form-group">
            <label for="name">Your full name</label>
            <input id="name"  class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date"  class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="start">Start time</label>
            <input id="start"  class="form-control" type="time">
          </div>
          <div class="form-group">
            <label for="end">End time</label>
            <input id="end"  class="form-control" type="time">
          </div>
          <button type="submit" class="btn">Show me my receipt</button>
        </form>
        <div id="confirm">
          <h2>Thank you <span class="name"></span>. Your booking was successful!</h2>
          <p>Your appointment is on <span class="date"></span>.</p>
          <p>From <span class="start"></span> to <span class="end"></span>
        </div>
    </div>
  </div>
  </body>
</html>
